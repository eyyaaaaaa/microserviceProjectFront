<h2>Liste des commandes</h2>

<ul>
  <li *ngFor="let order of orders">
    {{ order.orderNumber }}
    <ul>
      <li *ngFor="let item of order.orderLineItems">
        SKU: {{ item.skuCode }}, Price: {{ item.price }}, Quantity: {{ item.quantity }}
      </li>
    </ul>
  </li>
</ul>

<button (click)="goToAddOrder()">Ajouter une commande</button>
