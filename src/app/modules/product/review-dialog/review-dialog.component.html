<div class="review-container" *ngIf="data.review">
    <h2>Give a Review for {{ data.product.name }}</h2>

    <textarea [(ngModel)]="reviewText" rows="5" cols="40" placeholder="Write your review here..."
        class="review-textarea">
  </textarea>

    <div class="button-group">
        <button mat-raised-button color="primary" (click)="submitReview()">Submit</button>
        <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
