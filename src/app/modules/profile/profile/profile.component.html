<div *ngIf="profile; else loading">
    <h2>User Profile</h2>

    <form [formGroup]="profileForm">
        <div class="form-group mb-3">
            <label>First Name</label>
            <input class="form-control" formControlName="firstName" [disabled]="!isEditing" />
        </div>

        <div class="form-group mb-3">
            <label>Last Name</label>
            <input class="form-control" formControlName="lastName" [disabled]="!isEditing" />
        </div>

        <div class="form-group mb-3">
            <label>Email</label>
            <input class="form-control" formControlName="email" [disabled]="!isEditing" />
        </div>

        <div class="form-group mb-3">
            <label>Birth Date</label>
            <input type="date" class="form-control" formControlName="birthDate" [disabled]="!isEditing" />
        </div>

        <div class="mt-3">
            <button *ngIf="!isEditing" class="btn btn-primary" (click)="startEditing()">Update</button>

            <div *ngIf="isEditing">
                <button class="btn btn-success me-2" (click)="saveChanges()" [disabled]="!profileForm.dirty">
                    Save
                </button>
                <button class="btn btn-secondary" (click)="cancelEditing()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<ng-template #loading>
    <p>Loading profile...</p>
</ng-template>
