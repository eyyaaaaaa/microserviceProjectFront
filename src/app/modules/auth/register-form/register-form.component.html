<div class="register-page d-flex justify-content-center align-items-center vh-100">
    <div class="register-form bg-light p-5 rounded shadow" style="max-width: 480px; width: 100%;">
        <h2 class="mb-4 text-center">Create Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input formControlName="username" id="username" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" id="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" id="password" type="password" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input formControlName="birthDate" id="birthDate" type="date" class="form-control" />
            </div>

            <button class="btn btn-primary w-100 mb-3" type="submit">Register</button>
        </form>

        <div class="text-center">
            <span>Already have an account? </span>
            <a routerLink="/auth/login" class="btn btn-outline-danger btn-sm">Login</a>
        </div>
    </div>
</div>
