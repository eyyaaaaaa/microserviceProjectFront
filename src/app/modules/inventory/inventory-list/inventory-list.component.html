<div class="container">
    <h2>Inventory List</h2>

    <button class="btn btn-success mb-3" (click)="toggleCreateForm()">
        {{ showCreateForm ? 'Cancel' : 'Create New Inventory' }}
    </button>

    <div *ngIf="showCreateForm" class="create-form mb-3">
        <div class="form-group">
            <label for="skuCode">SKU Code:</label>
            <input id="skuCode" type="text" [(ngModel)]="newInventory.skuCode" class="form-control"
                placeholder="Enter SKU Code" />
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input id="stock" type="number" [(ngModel)]="newInventory.stock" class="form-control"
                placeholder="Enter Stock Quantity" min="0" />
        </div>

        <button class="btn btn-primary mt-2" (click)="createInventory()">
            Save Inventory
        </button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>SKU Code</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inventory of inventories">
                <td>{{ inventory.id }}</td>
                <td>{{ inventory.skuCode }}</td>
                <td>{{ inventory.stock }}</td>
            </tr>
        </tbody>
    </table>
</div>
